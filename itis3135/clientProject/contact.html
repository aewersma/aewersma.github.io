<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact &mdash; RenaissanceCraft</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

<body>
  <header>
    <h1><a href="index.html"><img src="images/logo1.png" alt="logo1"></a>RenaissanceCraft</h1>
    <div data-include="components/header.html"></div>
  </header>

  <h2 class="centered">CONTACT US</h2>

  <main>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Name<span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name" required />
        <small class="error" id="nameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email<span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required />
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="discord">Discord</label>
        <input type="text" id="discord" name="discord" placeholder="@username" />
        <small class="error" id="discordError"></small>
      </div>

      <div class="form-group">
        <label for="message">Message<span aria-hidden="true">*</span></label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <small class="error" id="messageError"></small>
      </div>

      <button type="submit">Send Message</button>
      <p id="formStatus" role="status"></p>
    </form>
  </main>

    <div data-include="components/footer.html"></div>
  </footer>

  </script>
</body>
</html>
